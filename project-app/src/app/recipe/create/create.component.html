<section>
    <div class="form">
      <h2>Add Your Cooking Idea</h2>
      <form class="create-form">
        <input
          type="text"
          name="name"
          placeholder="Recipe's name ...."
        />
        <input
          type="text"
          name="imageUrl"
          placeholder="Nice picture here ...."
        />
        <input
          type="text"
          name="category"
          placeholder="Breakfast, Lunch or Dinner"
        />


        <textarea
          name="products"
          placeholder="Needed products ...."
          rows="10"
          cols="50"
        ></textarea>
        <textarea
        name="preparation"
        placeholder="Cooking steps ...."
        rows="10"
        cols="50"
      ></textarea>
      
        
        <input
        type="text"
        name="time"
        placeholder="Needed time in minutes ...."
      />

        <button type="submit">Done</button>
      </form>
    </div>
  </section>
