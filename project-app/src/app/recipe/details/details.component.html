<section id="details" *ngIf="recipe">
  <div id="details-wrapper">
    <img id="details-img" src="{{recipe.imageUrl}}" alt="image" />
    <p id="details-title">{{recipe.name}}</p>
    <p id="details-category">Category: <span id="categories">{{recipe.category}}</span></p>
    <p id="details-date">
      Time:<span id="date">{{recipe.time}}</span>
    </p>

    <div id="info-wrapper">
      <div id="details-description">
        <span>
          {{recipe.products}}
        </span>
      </div>
    </div>
    <div id="info-wrapper">
      <div id="details-description">
        <span>
          {{recipe.preparation}}
        </span>
      </div>
    </div>
    <!-- Only for logged-in users -->
    <div id="action-buttons">
      <a routerLink="/edit" id="edit-btn">Edit</a>
      <a routerLink="/delete" id="delete-btn">Delete</a>
    </div>
  </div>
</section>
