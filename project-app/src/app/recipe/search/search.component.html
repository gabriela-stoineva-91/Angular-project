<form class="example-form">
  <input
    type="text"
    placeholder="Insert your favorite product and take your idea ...."
    [formControl]="control"
    [matAutocomplete]="auto"
    class="example-input"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let recipe of filteredRecipes | async" [value]="recipe">
      <li>
        <a (click)="details(recipe.recipeId)">
          {{ recipe.name }}
        </a>
      </li>
    </mat-option>
  </mat-autocomplete>
</form>
