<section id="login">
  <div class="form">
    <h2>Sing in</h2>
    <form class="login-form">
      <!-- #form="ngForm" //(ngSubmit)="singIn(form)" --> 
     
      <input
        type="text"
        name="username"
        placeholder="Your username ...."
        required
        ngModel
        #inputUsername="ngModel"
      />
      <input
        type="password"
        name="password"
        required
        ngModel
        #inputPassword="ngModel"
        placeholder="Your password ...."
      />
      <button type="submit">Sing in</button>
      <p class="message">
        You don't have account? <a routerLink="/sing-up">Create it here!</a>
      </p>
    </form>
  </div>
</section>
